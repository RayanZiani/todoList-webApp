<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo List</title>
    <link rel="stylesheet" href="../static/style.css">
</head>

<script src="https://unpkg.com/feather-icons"></script>
<body>

    <nav class="navbar">
      <ul class="navbar__menu">
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="home"></i><span>Home</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="plus-square"></i><span>Task</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="list"></i><span>ToDo</span></a>
        </li>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="info"></i><span>About</span></a>
        </li>
        <li class="navbar__item">
          <a href="#" class="navbar__link"><i data-feather="tool"></i><span>Settings</span></a>
        </li>
      </ul>
    </nav>

    <div class="container">
        <h1 class="containerTitle">ToDo List</h1>
        <form class="formTask" id="taskForm" action="/tasks/create" method="post">
            <div class="formGroup">
                <input type="text" name="title" placeholder="Titre de la tâche" required>
                <textarea name="description" placeholder="Description (optionel)"></textarea>
                <label for="due_date">Date d'échéance :</label>
                <input type="date" name="due_date" id="due_date" required>
                <button type="submit">Ajouter la tâche</button>
            </div>
        </form>
        <ul class="temp" id="taskList">
            {% for task in tasks %}
                <li id="task-{{ task.id }}">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <p class="due_date"><strong>Date d'échéance :</strong> {{ task.due_date.strftime('%d/%m/%Y') }}</p>
                    <span class="creation_date"><strong>Date d'ajout :</strong> {{ task.creation_date.strftime('%d/%m/%Y %H:%M:%S') }}</span>
                    <button type="button" class="deleteButton" data-id="{{ task.id }}">Supprimer</button>
                </li>
            {% endfor %}
        </ul>
    </div>



    <!-- ____________ JavaScript ____________ -->


    <!-- js -->
    <script src="../static/js/main.js"></script>
</body>
</html>
